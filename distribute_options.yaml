#https://pub.dev/packages/fastforge
#fastforge package --platform=windows --targets=exe,zip --skip-clean
#fastforge package --platform=macos   --targets=dmg     --skip-clean
#fastforge package --platform=linux   --targets=deb     --skip-clean --build-dart-define=CHANNEL=deb
#fastforge package --platform=linux   --targets=rpm     --skip-clean --build-dart-define=CHANNEL=rpm
#fastforge package --platform=android --targets=apk     --skip-clean
#fastforge package --platform=android --targets=aab     --skip-clean
app_name: Clash Mi
output: dist/
variables:
releases:
  - name: release
    jobs:
      - name: android-apk
        package:
          platform: android
          target: apk
          build_args:
            target-platform: android-arm,android-arm64
      - name: android-aab
        package:
          platform: android
          target: aab
          build_args:
            target-platform: android-arm,android-arm64
      - name: linux-deb
        package:
          platform: linux
          target: deb
      - name: linux-rpm
        package:
          platform: linux
          target: rpm
      - name: macos-dmg
        package:
          platform: macos
          target: dmg
      - name: windows-exe
        package:
          platform: windows
          target: exe
      - name: windows-zip
        package:
          platform: windows
          target: zip