name: 自动同步上游仓库
on:
  schedule:
    - cron: "0 0 * * *"  # 每天UTC时间0点执行（可自定义时间）
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取复刻仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整历史

      - name: 配置上游仓库
        run: |
          git remote add upstream https://github.com/KaringX/clashmi.git
          git fetch upstream

      - name: 同步分支
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main  # 要同步的本地分支
          git merge upstream/main --no-edit  # 合并上游仓库的main分支
          git push origin main  # 推送到你的复刻仓库
